        <h1>Assign a Geography</h1>
        <p>For a Promotion already assigned to a Slot, it is possible remove one or more Geographies by clicking <b>Assign Geography</b>.</p>
        <p>
            <img src="../../Resources/Images/Campaigns and Events/Assign a Geography.png" />
        </p>
        <p>Using the window, move the desired Geographies from the ‘Included’ pane to the ‘Excluded’ pane and click <b>Ok</b> when finished.</p>
        <p>
            <img src="../../Resources/Images/Campaigns and Events/Assign a Geography_1.png" />
        </p>
    </body>
</html>
