    <body>
        <h1>Delete a Cost</h1>
        <p>To delete a cost, select cost from the grid and select <b>Delete</b> and click <b>Yes</b>. This will remove the row from the grid. Click <b>Event &gt; Save</b> to update the Total Event Costs and Available Event Budget fields.</p>
