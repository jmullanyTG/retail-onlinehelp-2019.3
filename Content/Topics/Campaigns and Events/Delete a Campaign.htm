        <h1>Delete a Campaign</h1>
        <p>Depending on the user’s rights, they may have the ability to delete Campaigns. Campaigns may be deleted from the List or Calendar views. Select a Campaign, click on Campaign <b>Delete</b>, and click <b>Ok</b>.</p>
        <p class="note" MadCap:autonum="&lt;b&gt;NOTE: &lt;/b&gt;"> – If the Campaign has Events associated with it, the Events will also be deleted.</p>
    </body>
</html>
