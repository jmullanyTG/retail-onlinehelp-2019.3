    <body>
        <h1>Delete a Space</h1>
        <p>To delete a Space:</p>
        <ol>
            <li>Select a Space.</li>
            <li>Click <b>Delete</b>.</li>
            <li>Click <b>Yes</b>. </li>
        </ol>
        <p>If the Space is associated with an event slot or slot set template, an error message will display preventing the deletion of the Space.</p>
    </body>
</html>
