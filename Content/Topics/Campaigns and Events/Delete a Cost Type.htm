        <h1>Delete a Cost Type</h1>
        <p>Select a Cost Type, click on <b>Delete</b> and click on <b>Yes</b>. &#160;If the Cost Type has been associated with an Event Type or Event, an error message will display to prevent the deletion of the Cost Type.</p>
