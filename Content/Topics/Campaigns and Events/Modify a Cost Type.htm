        <h1>Modify a Cost Type</h1>
        <p>Select a Cost Type, click on <b>Edit</b>, make all necessary changes, and then click on <b>Ok</b>. Updated Cost Type Names will be reflected in Events referencing that Cost Type, when the Budget tab is refreshed or the next time the Event is loaded.</p>
