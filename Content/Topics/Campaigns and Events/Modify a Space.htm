        <h1>Modify a Space</h1>
        <p>To modify a Space, select a space and click <b>Edit</b>. Click <b>Ok</b> once you have made the necessary changes.</p>
        <p class="important" MadCap:autonum="&lt;b&gt;IMPORTANT: &lt;/b&gt;">Events that are currently being planned may be affected if the modifications include restricting user access or which products can be promoted in the space.</p>
