        <h1>Series Rules</h1>
        <p>There are several series rules which may be added to a forecasting method including:</p>
        <ul>
            <li>Trend Limiter</li>
            <li>Trend Dampening</li>
            <li>Grubbs</li>
            <li>Percent Bias</li>
            <li>Min</li>
            <li>Max</li>
            <li>Fill In</li>
        </ul>
        <p>If selected, these rules are placed at an appropriate stage within the order of operations. </p>
    </body>
