        <h1>Managing processor rules</h1>
        <p>The processor rules are managed within the <b>Edit Method Definition</b> window. A processor rule may be added to a definition by clicking on the <b>Add</b> button, and <b>Delete</b> to remove a processor rule from the definition. </p>
