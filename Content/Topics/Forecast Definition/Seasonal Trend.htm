        <h1>Seasonal Trend</h1>
        <p>The <b>Seasonal Trend</b> processor rule detrends the data series based on a season-on-season trend. The default parameter of “seasonal slope” is  the slope as determined by a season-on-season comparison as opposed to a period-on-period slope.</p>
