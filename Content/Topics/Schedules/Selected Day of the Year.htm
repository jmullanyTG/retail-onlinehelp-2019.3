        <h1>Selected Day of the Year</h1>
        <p>Users may create a schedule based on a numerical day count. The count will start with January 1st. </p>
        <p class="note" MadCap:autonum="&lt;b&gt;NOTE: &lt;/b&gt;"> It is important to note that any schedule with a day value greater than 60 will be affected by leap years.</p>
