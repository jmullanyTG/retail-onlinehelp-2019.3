        <h1>Delete a Price Strategy</h1>
        <p>Selection of a Price Strategy will enable the <b>Delete</b> button. Price Strategies cannot be deleted if associated to Price Action not already exported. Once deleted, the Price Strategy cannot be restored. </p>
