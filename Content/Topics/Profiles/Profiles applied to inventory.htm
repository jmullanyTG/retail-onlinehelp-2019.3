    <body>
        <h1>Profiles applied to inventory</h1>
        <p>Any profile applied to an inventory will produce a value in <span class="code_sample">tbl_Forecast</span> for the specified buckets. If a profile value is in the ForecastQty column, then the <span class="code_sample">ManualForecastFlag</span> will be set to <b>7</b>.</p>
