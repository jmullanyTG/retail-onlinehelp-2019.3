        <h1>Choosing a Curve</h1>
        <p>Within the <b>Profile Set Items</b> grid, there is an option to choose the curve. Selecting <b>Choose Curve</b> in the <b>Curve Name</b> field launches the <b>Curve Manager</b> window. Users may specify a distinct curve for the item.</p>
