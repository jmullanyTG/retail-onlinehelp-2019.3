        <h1>Changing the profile set item group types</h1>
        <p>Selecting the <b>Filter</b> button for a specific profile set displays the <b>Filter Profile Set Items</b> dialog. Click the drop down arrow in the <b>Group Types</b> field to change the profile set item group types.</p>
