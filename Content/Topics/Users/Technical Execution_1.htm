        <h1>Technical Execution</h1>
        <p>Individual roles are stored in <span class="code_sample">tbl_User</span>. They will be listed with a unique UserID and will have the RoleFlag column set to a value of 1. This identifies the “user” entry as a role.</p>
        <p>Memberships may be read on <span class="code_sample">tbl_RoleMember</span> and rights may be read on <span class="code_sample">tbl_RoleRight</span>.</p>
    </body>
