    <body>
        <h1>Assign Roles</h1>
        <p>The assign roles tab within the “user information” window will allow administrators to add one or more roles to a user account. </p>
        <p>
            <img src="../../Resources/Images/Users/Assign Roles.png" />
        </p>
        <p>Roles may be added or removed one at a time using the single arrow ( &gt; ).</p>
        <p>
            <img src="../../Resources/Images/Users/Assign Roles_1.png" />
        </p>
        <p>All roles may be moved using the double arrow ( &gt;  &gt; ).</p>
        <p>
            <img src="../../Resources/Images/Users/Assign Roles_2.png" />
        </p>
    </body>
</html>
