        <h1>Adding files in the Files screen</h1>
        <p>Clicking the <b>Add</b> button launches the <b>Add / Update File(s)</b> window.</p>
        <p>
            <img src="../../Resources/Images/Files/Add File.png" />
        </p>
        <p>Multiple files may be uploaded as long as they share a destination path (ctrl+click). Additional details listed in the destination path will create the file structure as specified. </p>
