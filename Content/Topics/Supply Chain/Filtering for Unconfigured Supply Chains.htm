        <h1>Filtering for Unconfigured Supply Chains</h1>
        <p>You can use the <b>Is Supply Chain Configured? field</b> in a site filter to determine if a store is the top/root node of the default supply chain. (Be sure the condition is set to <b>False</b>.)</p>
