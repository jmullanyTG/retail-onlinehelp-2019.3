        <h1>Remove Sites from a Site Cluster</h1>
        <p>To remove Sites from a Site Cluster</p>
        <ol>
            <li>Select the Promotion Site Cluster to display the associated Sites in the pane on the right.</li>
            <li>Select the check box next to the Sites you wish to remove.</li>
            <li>Click on Sites <b>Remove</b>.</li>
            <li>Click <b>Yes</b>.</li>
        </ol>
    </body>
