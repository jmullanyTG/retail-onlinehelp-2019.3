        <h1>Delete a Promotion Strategy</h1>
        <p>Promotion Strategies cannot be permanently deleted from the system, rather they can be inactivated. Selection of a Promotion Strategy and unchecking the ‘Active Flag’ will make the strategy unavailable in the system. Click <b>Save</b> to save the changes.</p>
