        <h1>Delete assigned validations</h1>
        <p>Selection of a Validation will enable the Delete button. Clicking <b>Save</b> will save any modifications. Existing Promotions referencing this Validation Set must either be recalculated manually or by an overnight process. Click <b>Cancel</b> to discard any modifications.</p>
