        <h1>Delete a Validation Set</h1>
        <p>Selection of a Validation Set will enable the Delete button. Clicking <b>Save</b> will save any modifications. Click <b>Cancel</b> to discard any modifications. Validation Sets cannot be deleted if associated with Promotions that not already exported and in that state.</p>
    </body>
