        <h1>Delete assigned Calculations</h1>
        <p>Selection of a Calculation will enable the <b>Delete</b> button. Clicking Save will save any modifications. Existing Promotions referencing this Calculation Set must either be recalculated manually or by an overnight process. Click <b>Cancel</b> to discard any modifications.</p>
