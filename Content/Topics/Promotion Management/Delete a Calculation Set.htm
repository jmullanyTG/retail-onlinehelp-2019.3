        <h1>Delete a Calculation Set</h1>
        <p>Selection of a Calculation Set will enable the Delete button. Calculation Sets cannot be deleted if associated to Promotions not already exported and in that state. Clicking <b>Save</b> will save any modifications. Click <b>Cancel</b> to discard any modifications.</p>
