        <h1>Delete a Promotion Pricing Detail</h1>
        <p>Selecting a Promotion Pricing Detail from the Promotion Price Output Set grid will enable the ‘Delete’ button. Click <b>Save</b> to save. Promotion Pricing Details cannot be deleted if associated with Promotions that not already exported and in that state.</p>
