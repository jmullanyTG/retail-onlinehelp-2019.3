        <h1>Delete a Calculation</h1>
        <p>Select a Calculation in the Promotion Calculation Configuration grid and select the check box in the Delete column. &#160;Clicking <b>Save</b> will save any modifications and delete the Calculation. Click <b>Cancel</b> to discard any modifications.</p>
